<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			if (arr.length <= 1) {
    return "-Infinity";
  }

  // Convert elements to numbers (since prompt returns strings)
  const nums = arr.map(Number);

  // Sort descending properly
  nums.sort((a, b) => b - a);

  // Find the second highest distinct number
  for (let i = 1; i < nums.length; i++) {
    if (nums[i] !== nums[0]) {
      return nums[i];
    }
  }

  return "-Infinity";
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main(); 
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
